<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter JS</title>
    <link rel="stylesheet" href="./src/style.scss" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Counter <span id="counter">0</span></h1>
        <div class="wrap__btn">
          <button id="inc" class="btn">Increment</button>
          <button id="dec" class="btn">Decrement</button>
          <button id="rnd" class="btn">Random</button>
        </div>
        <button class="clear__btn btn" id="clear__btn">Clear</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
